<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>
<body>
    <!-- metod "GET" skickar data från form icke krypterad-->
    <!-- metod "POST" skickar krypterad men behöver att data tas emot någonstans -->
    <form >
        <!--label hör till input element. Obs! label for ska vara samma som input element id   -->
       <label for="firstName">First Name</label>
       <!-- name används att skicka data, om vi använder java script kan vi ta bort name -->
       <!-- value är default value -->
       <!-- id länkar element med label -->
       <!-- text en text rad -->
       <input type="text" id="firstName" name="firstName" value="Joakim">
       <br>
       <br>

       <div>
          <!-- mail med kontroll att @ finns i texten -->
         <label for="email">Email</label>
         <!-- placeholder är grå hjälp text som skrivs över av användar input -->
         <input type="email" id="email" name="email" placeholder="Enter email adress">
        </div>

    <br>
    <div>
        <label for="password">Password</label>
        <!-- Obs! password skrivs med *** men den är inte krypterad -->
        <input type="password" id="password" name="password" >
    </div>
    <br>
    <!-- fälte för numerisk input -->
    <!-- min max inte förhindrar att ange age utanför gränser, de begränsar bara diapason med pilar -->
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="99">
    </div>
    <br>
    <!-- fälte för input av data -->
    <div>
        <label for="date">Date:</label>
        <!-- Datum visas i format som beror på nationella inatällningar -->
        <input type="date" id="date" name="date" >
    </div>
    <br>
    <!-- radio button menu , en val alternativ-->
    <!-- Obs! I detta fall name är variable där värde av valet kommer att sparas, ska vara samma för alla radio button -->
    <!-- value värde motsvarar värje val alternativ, som kommer att sparas i name efter valet gjord  -->
    <div class="radios">
        <input type="radio" id="male" name="gender" value="1" >
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
    </div>
    <br>
    <!-- drop down meny -->
    
    <div class="select">
        <label for="role">Role</label>
        <select name="role" id="role">
            <!-- option utan value för att visa tom värde i början, men om det "selected disabled" kommer det inte funka välja tom rad    -->
            <option value="" selected disabled></option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value ="guest">Guest</option>
        </select>
    </div>
    <br>
    <!-- checkbox -->
    <div class="checkbox">
        <div class="terms">
            <!-- "required" - obligatorisk ifylld -->
            <input type ="checkbox" name="terms" id="terms" required>
            <label for="terms">I have read and agree to the terms and conditions</label>
        </div>
        <div class="news">
            <!-- "checked" för redan ifylld -->
            <input type ="checkbox" name="news" id="news" checked>
            <label for="terms">I would like to subscribe</label>
        </div>

    </div>
    <br>
    <!-- message box, storlek från början. sedan redigeras av CSS eller med mussen -->
    <div class="message">
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message..."></textarea>

    </div>
    <br>

    <!-- knapp att skicka data från formulären till url -->
    <!-- de bägge gör exakt samma sak. disabled är för att disable knapp -->
    <input type="submit" value="submit" disabled>
    <button>Submint knapp</button>
</body>
</html>
