<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Medlemskap</span>

        </div>
    </nav>
    <div class="container">
        <form action="" id="regForm">
            <div class="row">
                <div class="col-md-6 mt-3">
                    <input type="text" name="" id="firstName" class="form-control " placeholder="first name">

                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="text" name="" id="lastName" class="form-control " placeholder="lastname">

                    <div class="invalid-feedback">
                        Please enter your lastname
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <input type="email" name="" id="email" class="form-control " placeholder="e-mail">

                    <div class="invalid-feedback">
                        Please enter your email
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <button type="submit" id="btnSubmit" class="btn btn-info">Register</button>
                </div>

            </div>

        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
