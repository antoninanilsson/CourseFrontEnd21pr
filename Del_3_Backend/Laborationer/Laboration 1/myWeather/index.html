<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5">
       <div class="col-md-6 col-xl-4 mx-auto bg-light border border-2 rounded p-3">               
               
                <form id="weatherForm">
                    <p class="fs-4 text-center">Nyfiken på väder i din stad ?</p>

                    <div class="input-group">
                        <input type="text" id="cityName" class="form-control" list="inputGroupSelect" placeholder="Ange stad eller välj från listan ..." />
                             <datalist id="inputGroupSelect">
                                <option value="Stockholm">Stockholm</option>
                                <option value="Bjursås">Bjursås</option>
                                <option value="Kaliningrad">Kaliningrad</option>
                             </datalist>   
                        <button class="btn btn-outline-secondary" type="submit">Sök</button>
                    </div>
                    <div id="errorMessage" class=" mt-2">
                        
                            <!-- plats för felmeddelande -->
                    </div>
                </form>

                <!-- Div för väderrapporten: -->

                <div id="actualWeather" class="mt-2 ">
 
                </div>
               
         </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
