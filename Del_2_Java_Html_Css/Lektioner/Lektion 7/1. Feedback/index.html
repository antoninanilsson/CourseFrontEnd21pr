<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form  id="form">
            <div class="headline">
                <h2>Register user</h2>
            </div>
            <div class="form-content">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="" id="firstName" class="form-control">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Err msg</small>
                </div>  


                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="" id="lastName" class="form-control">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <i class="bi bi-check-circle-fill"></i>
                        <small>Err msg</small>
                        
                    </div>  
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" class="form-control">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <i class="bi bi-check-circle-fill"></i>
                        <small>Err msg</small>
                    </div> 
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="form-control">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <i class="bi bi-check-circle-fill"></i>
                        <small>Err msg</small>
                    </div>  
                    <div class="input-group">
                        <label for="password2">Repeat Password</label>
                        <input type="password" name="" id="password2" class="form-control">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <i class="bi bi-check-circle-fill"></i>
                        <small>Err msg</small>
                    </div>  
                      
                    <div class="input-group-check">                       
                        <input type="checkbox" name="" id="tac" class="form-control">
                        <label for="checkbox">Accept term och conditions</label>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <i class="bi bi-check-circle-fill"></i>
                        <small>Err msg</small>
                    </div>  
                    <div class="input-group">
                        <button type="submit">Register</button>
                    </div>     

            </div>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
