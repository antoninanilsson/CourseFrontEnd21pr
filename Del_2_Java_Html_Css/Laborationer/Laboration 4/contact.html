<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GladMage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
    

</head>
<body>
    <header>
        <!-- Just an image -->
        <nav class="navbar navbar-expand-md fixed-top navbar-dark  bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" -->
                    <i class="bi bi-egg-fried logo">GladMage</i>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Hem</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="about.html">Om oss</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Kontakta oss</a>
                      </li>
                    </ul>
                </div>      

            </div>

        </nav>

    </header>
    <main>
         <!-- placeras utanför container så att den kan ta hela bredden av sidan -->
        <div class="p-5 bg-light mainheader mainheader-contact d-flex">
            <!-- att ha texten som börjar med samma margin som följande del av sidan -->
            <div class="container align-self-center">
                <h1 class="display-3">Kontakta oss</h1>
            </div>
        </div>

    <div class="alert alert-success text-center text-lg-start" role="alert">
        We will contact You in one bussiness day!
    </div>
    <!-- form -->
    <div class="container">
        <!-- title -->
        <div class="p-2 pt-md-4 mx-auto text-center">
            <h1 class ="display-4">Ange dina kontaktuppgifter</h1>
        </div>   
        
            <div class="row"> 
                <div class="col-md-8"> 
                    <h4 class="mb-3">Din address:</h4>
                </div>  
            </div>      
                    <form action="contact.html" method="get">
                        <!-- row Namn och efternam -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Namn</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Ditt namn">
                            </div>
                            
                            <div  class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Efternamn</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Ditt efternamn">
                            </div>
                        </div>
                        <!-- end row namn efternamn -->
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="email">@</span>
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email">
                            </div>

                        </div>
                        <!-- end email -->
                        <!-- address -->
                        <div class=mb-3>
                            <label for="address" class="form-label">Adress</label>
                            <input type="text" class="form-control" id="address" placeholder="Din adress">
                        </div>
                        
                        <div class ="mb-3">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="zip" class="form-label">Postnummer</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Postnummer">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="city" class="form-label">Postort</label>
                                    <input type="text" class="form-control" id="city" placeholder="Postort">
                                </div>
                                 <!-- end city -->
                                <!-- start län -->
                                <div class="col-md-4 mb-3">
                                    <label for="inputState" class="form-label">Län</label>
                                        <select id="inputState" class="form-select required" name="state">
                                        <option selected disabled value="">Välj Län...</option>    
                                        <option>Övrigt</option>
                                        <option>Dalarna</option>
                                        <option>Stockholm</option>
                                     </select>
                                     
                                </div>
                                
                            </div>
                        </div>
                        <!--end state  -->
                        <!-- start kommentar -->
                        <div class="mb-3">
                            <label for="comment" class="form-label">Meddelande</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                         </div>
                         <!--end kommentar  -->
                         <!-- start chek box -->
                         <div class="mb-3"> 
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="prenumerera" checked>
                            <label class="form-check-label" for="prenumerera">
                              Prenumerera på vårt nyhettsbrev
                            </label>
                          </div>
                        </div>
                        <!-- end checkbox prenumerera  -->
                        <!-- knapp -->
                        <div class="row">
                            <div class="col-sm-4 col-md-3">
                                 <button type="submit" class="btn btn-secondary w-100" > <i class="bi bi-person-circle"> </i>Kontakta mig</button>
                            </div>
                        </div>
                        <!-- end knapp -->
                    </form>

                
            
        
    </div>

    </main>
    <div style="height: 1500px;"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
<!-- <script src=""></script> -->
</html>
